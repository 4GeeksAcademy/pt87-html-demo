<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>
      The contents of the &lt;title&gt; tag show up in the tab name.
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand brand-text" href="/">
          <h1>Cat Versus</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-auto" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tickets.html">Tickets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/store.html">Merch</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form class="container mx-auto mb-3">
      <!-- Seating chart courtesy of: https://www.worthamarts.org/ -->
      <div class="row mb-3">
        <div class="col-8 offset-2">
          <img class="mw-100" src="/static/seating.jpg" alt="" />
        </div>
      </div>

      <div class="alert alert-warning" role="alert">
        Only Orchestra Center Front is handicap accessible.
      </div>
      <div class="row mb-3">
        <div class="col-4 offset-2">
          <label class="form-label" for="adult">Adult:</label>
          <input
            class="form-control"
            type="number"
            min="0"
            max="10"
            value="0"
            name="adult"
            id="adult"
          />
        </div>
        <div class="col-4">
          <label class="form-label" for="discount">Children/Senior:</label>
          <input
            class="form-control"
            type="number"
            min="0"
            max="10"
            value="0"
            name="discount"
            id="discount"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-4 offset-2">
          <label class="form-label" for="seating">Seating Zone:</label>
          <select class="form-select" name="seating" id="seating">
            <option value="none" default>Pick a zone:</option>
            <option value="OCF">Orchestra Center Front</option>
            <option value="OC">Orchestra Center</option>
            <option value="OR">Orchestra Right</option>
            <option value="OL">Orchestra Left</option>
            <option value="BC">Balcony Center</option>
            <option value="BL">Balcony Right</option>
            <option value="BR">Balcony Left</option>
            <option value="BOXL">Box Left</option>
            <option value="BOXR">Box Right</option>
          </select>
        </div>
        <div class="col-4">
          <label class="form-label" for="email">Email:</label>
          <input class="form-control" type="email" name="email" id="email" />
        </div>
      </div>
      <div class="row">
        <div class="col-8 offset-2 d-flex justify-content-between">
          <button class="btn btn-danger" type="reset">Reset</button>
          <button class="btn btn-primary" type="button">Submit</button>
        </div>
      </div>
    </form>
    <div class="container mb-3">
      <small>We'll make a footer later.</small>
      <div class="row mb-3 rainbow">
        <div class="col">&nbsp;</div>
        <div class="col">&nbsp;</div>
        <div class="col">&nbsp;</div>
        <div class="col">&nbsp;</div>
        <div class="col">&nbsp;</div>
        <div class="col">&nbsp;</div>
        <div class="col">&nbsp;</div>
        <div class="col">&nbsp;</div>
        <div class="col">&nbsp;</div>
        <div class="col">&nbsp;</div>
        <div class="col">&nbsp;</div>
        <div class="col">&nbsp;</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
